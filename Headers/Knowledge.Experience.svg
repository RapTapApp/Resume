<?xml version='1.0' encoding='utf-8'?>
<svg class='header' version='2' xmlns='http://www.w3.org/2000/svg'>
  <link href='..\style.css' rel='stylesheet' type='text/css' xmlns='http://www.w3.org/1999/xhtml' />

  <text x='1000px' y='250px' text-anchor='middle'>

    <!--Decoration-->
    <tspan dy='-30px' class='code'>input => learn({</tspan>

    <!--Knowledge-->
    <tspan dy='+30px' class='written'>
      <tspan dx='-20px' class='capital'>K</tspan>
      <tspan dx='-20px'>nowledge</tspan>
    </tspan>

    <!--Decoration-->
    <tspan dy='-30px' dx='-30px' class='code'>}).apply({</tspan>

    <!--Experience-->
    <tspan dy='+30px' class='written'>
      <tspan dx='-60px' class='capital'>E</tspan>
      <tspan dx='-40px'>xperience</tspan>
    </tspan>

    <!--Decoration-->
    <tspan dy='-30px' dx='-30px' class='code'>} * time);</tspan>

  </text>
</svg>
