<svg
  xmlns='http://www.w3.org/2000/svg'
	viewBox='0 0  700 300'
	width='1400' height='700'>

  <!-- Palette

	Yellow	   = FFD18C 255 209 140
	Orange	   = FF6A2C 255 106 44
	Red		     = BE0026 190 0   38
	Crimson	   = 6F0026 111 0   38

	Light blue = 5B9BD5
	Dark blue	 = 243A4B

	-->

  <defs>

    <!-- Profile background -->
    <svg id='profile-bg'>
      <rect fill='#243A4B' width='100%' height='100%' />
    </svg>



    <!-- Profile foto -->
    <svg id='profile-foto' viewBox='0 0  700 300' width='700' height='300' y='750'>
      <image
        href='Profile.Foto.png' mask='url(#profile-foto.m)'
        width='100%' height='100%' />
    </svg>



    <!-- Profile name -->
    <svg id='profile-name' viewBox='-350 -150  700 300' width='700' height='300' y='0'>
      <text
        x='-5' fill='#000'
        font-family='Sverige Script Decorated Demo' font-size='75' font-weight='900'
        text-anchor='end' word-spacing='-20'>Cees van</text>

      <text
        x='5' fill='#000'
        font-family='Sverige Script Demo' font-size='75' font-weight='900'
        text-anchor='start' word-spacing='-20'>Berkel</text>



      <text
        width='50%' y='90'
        fill='#FFF'
        font-family='Segoe UI' font-size='25' font-weight='900'
        text-anchor='middle'>FULL STACK DEV-OP</text>

      <rect
        fill='none' stroke='#FFF' stroke-width='8px'
        width='44%' height='60' x='-22%' y='50' />
    </svg>
  </defs>



  <g>
    <!--<use href='#profile-bg' />-->

    <use href='#profile-name' />
  </g>

</svg>